<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .pdf-container {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        object, embed {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Replace the path below with your GitHub PDF URL -->
        <object
            data="STR Tibrias Muni Web_Noa Shapira V3.pdf"
            type="application/pdf">
            <embed 
                src="path/to/your/document.pdf" 
                type="application/pdf" />
        </object>
    </div>
</body>
</html>
